apiVersion: v1
kind: ConfigMap
metadata:
  name: mdconsumer-testing
data:
  MYSQL_SERVER_NAME_VSPDB: localhost
  MYSQL_SERVER_NAME_ReadVSPDB: localhost
  MYSQL_DATABASE_NAME: VSS-MasterData-Project
  MYSQL_PORT: "3306"
  MYSQL_USERNAME: root
  MYSQL_ROOT_PASSWORD: abc123
  MYSQL_USERNAME_BUILD: root
  MYSQL_PASSWORD_BUILD: abc123
  KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
  KAFKA_TOPIC_NAME_SUFFIX: -Consumer
  KAFKA_GROUP_NAME: Consumer-Consumer
  KAFKA_OFFSET: latest
  KAFKA_PORT: "9092"
  KAFKA_URI: localhost
  KAFKA_ZOOKEEPER_CONNECT: localhost:2181
  KAFKA_ADVERTISED_PORT: "9092"  
  KAFKA_PRODUCER_SESSION_TIMEOUT: "1000"
  LOG_MAX_CHAR: "1000"