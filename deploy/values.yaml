# Default values for trex.
# This is a YAML-formatted file.

environment: dev

rootDomain: k8s.vspengg.com

serviceAccountName: trex

image:
  repository: "276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-trex"
  tag: latest

ingress:
  enabled: true
  # Used to create an Ingress record. environment name will be appended
  hosts:
    - trex
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: endpoints.k8s.vspengg.com

service:
  type: ClusterIP

application-server:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1.6Gi

design-elevation:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1Gi

gateway:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 512Mi

immutable-data:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1.6Gi
  storageSize: 10Gi

mutable-data:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1.6Gi
  storageSize: 10Gi

mutable-gateway:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 512Mi

psnode:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1.6Gi

tile-server:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1.6Gi

utilities:
  replicaCount: 0
  resources: 
    requests:
      cpu: 200m
      memory: 256Mi

webtools:
  replicaCount: 1
  resources: 
    requests:
      cpu: 300m
      memory: 1Gi


nodeSelector: {}

tolerations: []

affinity: {}
