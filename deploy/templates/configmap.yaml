{{- $filename := printf "%s.txt" .Values.environment -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config-{{ .Values.image.tag | lower }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.environment }}-{{ .Values.image.tag | lower }}
    release: "{{ .Release.Name }}-{{ .Values.environment }}-{{ .Values.image.tag | lower }}"
data:
  {{ range .Files.Lines $filename }}
  {{ . }}{{ end }}
