{{- $fdqn := printf "%s.%s" .Values.environment .Values.rootDomain -}}
{{- $serviceName := printf "%s-%s-%s" .Release.Name .Values.environment .Values.image.tag -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "trex.deployname" . }}-gateway
  labels:
    app: {{ template "trex.deployname" . }}
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
    - host: trex.{{ $fdqn }}
      http:
        paths:
          - backend:
              serviceName: {{ $serviceName }}-gateway
              servicePort: 80

