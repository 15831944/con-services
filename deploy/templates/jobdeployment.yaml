apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-{{ .Values.environment }}-{{ .Values.image.tag | lower }}-filtercleanup
  labels:
    app: {{ .Release.Name }}-{{ .Values.environment }}-{{ .Values.image.tag | lower }}-filtercleanup
spec:
  schedule: {{ .Values.schedule }}
  jobTemplate:
    spec:
      template:
        spec:    
          containers:
          - image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-productivity3d-filter-webapi:{{ .Values.image.tag }}
            name: {{ .Release.Name }}-{{ .Values.environment }}-{{ .Values.image.tag | lower }}-filtercleanup
            command: ["dotnet"]
            args: ["VSS.Productivity3D.Filter.Cleanup.dll"]
            envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config-{{ .Values.environment }}-{{ .Values.image.tag | lower }}
            imagePullPolicy: Always
          restartPolicy: Never