version: '2'
services:
  webapi:
    build: ./artifacts/WebApi
    env_file:
     - docker-compose.env
    volumes:
      - ./artifacts/logs:/app/logs 
    depends_on:
      - schema
  masterdataconsumercustomer:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer:latest
    env_file:
     - docker-compose.env
    environment:
    - KAFKA_TOPICS=VSS.Interfaces.Events.MasterData.ICustomerEvent
    - KAFKA_OFFSET=latest
    - KAFKA_TOPIC_NAME_SUFFIX=-TFA
    volumes:
      - ./artifacts/logs:/app/logs
    depends_on:
      - schema
      - kafka     
  masterdataconsumerproject:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer:latest
    env_file:
     - docker-compose.env
    environment:
     - KAFKA_TOPICS=VSS.Interfaces.Events.MasterData.IProjectEvent
     - KAFKA_OFFSET=latest
     - KAFKA_TOPIC_NAME_SUFFIX=-TFA
    volumes:
      - ./artifacts/logs:/app/logs
    depends_on:
      - schema
      - kafka     
  masterdataconsumersubscription:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer:latest
    env_file:
     - docker-compose.env
    environment:
     - KAFKA_TOPICS=VSS.Interfaces.Events.MasterData.ISubscriptionEvent
     - KAFKA_OFFSET=latest
     - KAFKA_TOPIC_NAME_SUFFIX=-TFA
    volumes:
      - ./artifacts/logs:/app/logs
  masterdataconsumerasset:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer:latest
    env_file:
     - docker-compose.env
    environment:
     - KAFKA_TOPICS=VSS.Interfaces.Events.MasterData.IAssetEvent
     - KAFKA_OFFSET=latest
     - KAFKA_TOPIC_NAME_SUFFIX=-TFA
    volumes:
      - ./artifacts/logs:/app/logs
    depends_on:
      - schema
      - kafka
  masterdataconsumerdevice:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer:latest
    env_file:
     - docker-compose.env
    environment:
     - KAFKA_TOPICS=VSS.Interfaces.Events.MasterData.IDeviceEvent
     - KAFKA_OFFSET=latest
     - KAFKA_TOPIC_NAME_SUFFIX=-TFA
    volumes:
      - ./artifacts/logs:/app/logs
    depends_on:
      - schema
      - kafka
  schema:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer-db
    env_file:
     - docker-compose.env
    environment:
     - MYSQL_DATABASE_NAME=VSS-TagFileAuth
    depends_on:
      - db
  db:
    image: mysql/mysql-server:5.7.15 
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci] 
    env_file:
     - docker-compose.env
  zookeeper:
    image: wurstmeister/zookeeper:latest
  kafka:
    image: wurstmeister/kafka:0.11.0.1
    env_file:
     - docker-compose.env  
    environment:
     - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
     - KAFKA_CREATE_TOPICS=VSS.Interfaces.Events.MasterData.ICustomerEvent-TFA:1:1,VSS.Interfaces.Events.MasterData.IProjectEvent-TFA:1:1,VSS.Interfaces.Events.MasterData.IGeofenceEvent-TFA:1:1,VSS.Interfaces.Events.MasterData.ISubscriptionEvent-TFA:1:1,VSS.Interfaces.Events.MasterData.IAssetEvent-TFA:1:1,VSS.Interfaces.Events.MasterData.IDeviceEvent-TFA:1:1
    ports:
     - "9092:9092"
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
     - zookeeper
  accepttest:
    build: ./AcceptanceTests/deploy
    env_file:
     - docker-compose.env
    volumes:
      - ./AcceptanceTests/deploy/testresults:/app/testresults
    depends_on:
      - webapi
      - masterdataconsumerasset
      - kafka
      