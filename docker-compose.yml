version: '2'
services:
  webapi:
    build: ./artifacts/VSS.Productivity3D.Scheduler.WebApi
    env_file:
     - docker-compose.env
    depends_on:
      - schema
      - projectschema
      - db
  mockprojectwebapi:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-mockproject-webapi:latest-linux
    env_file:
     - docker-compose.env      
  projectschema:
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer-db:latest
    env_file:
     - docker-compose.env
    environment:
     - MYSQL_DATABASE_NAME=VSS-Productivity3D-Project
    depends_on:
      - db         
  schema:
    build: ./database 
    env_file:
     - docker-compose.env
    environment:
     - MYSQL_SERVER_NAME=db
     - MYSQL_DATABASE_NAME=VSS-Productivity3D-Scheduler
     - MYSQL_PORT=3306
     - MYSQL_USERNAME=root
     - MYSQL_ROOT_PASSWORD=abc123
    depends_on:
     - db
  db:
    image: mysql/mysql-server:5.7.15 
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci] 
    env_file:
     - docker-compose.env
  accepttest:
    build: ./AcceptanceTests/deploy
    env_file:
     - docker-compose.env
    volumes:
      - ./AcceptanceTests/deploy/testresults:/app/testresults
    depends_on:
      - webapi