apiVersion: batch/v1
kind: Job
metadata:
  name: update-baseimages
spec:
  template:
    spec:
      containers:
      - name: update-baseimages
        image: 300213723870.dkr.ecr.us-west-2.amazonaws.com/base-images:updateimages-dind 
        imagePullPolicy: Always
        securityContext:
          privileged: true
      restartPolicy: Never
  backoffLimit: 4