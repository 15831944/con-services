apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicas }}
  serviceName: {{ .Chart.Name }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
         {{- with .Values }}
          - name: VSTS_ACCOUNT
            value: {{ .vstsAccount }}
          - name: VSTS_TOKEN
            value: {{ .vstsToken }}
          - name: VSTS_POOL
            value: {{ .vstsPool | default "kubernetes-vsts-agents" }}
          - name: VSTS_AGENT
            value: {{ .vstsAgentName | default "$HOSTNAME" }}
          - name: VSTS_WORK
            value: {{ .vstsWorkspace | default "/workspace" }}
          {{- end }}
        volumeMounts:
          - name: docker-socket
            mountPath: /var/run/docker.sock
            readOnly: false
          - name: workspace
            mountPath: /workspace
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
{{ if .Values.image.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.imagePullSecret }}
{{ end }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
    {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: workspace
    spec:
      accessModes: [ ReadWriteOnce ]
      storageClassName: gp-west-2b-retain
      resources:
        requests:
          storage: {{ .Values.resources.disk | default "50Gi" | quote }}
