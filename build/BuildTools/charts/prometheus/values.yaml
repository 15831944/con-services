grafana:
    persistence:
        enabled: true
    ingress:
        enabled: true
        hosts:
            - grafana.monitoring.eks.ccss.cloud
        annotations:
            kubernetes.io/ingress.class: nginx
            external-dns.alpha.kubernetes.io/target: eks.ccss.cloud


# prometheus server
prometheus:
    ingress:
        enabled: true
        hosts:
            - prometheus.monitoring.eks.ccss.cloud
        annotations:
            kubernetes.io/ingress.class: nginx
            external-dns.alpha.kubernetes.io/target: eks.ccss.cloud

# Not supported on EKS
kubeProxy:
    enabled: false

# Not supported on EKS
kubelet:
    enabled: false