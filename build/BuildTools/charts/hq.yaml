apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: es-hq
  namespace: logging
  labels:
    component: elasticsearch
    role: hq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: elasticsearch
        role: hq
    spec:
      containers:
      - name: es-hq
        image: elastichq/elasticsearch-hq:latest
        env:
        - name: HQ_DEFAULT_URL
          value: http://elasticsearch-client.logging:9200
        resources:
          limits:
            cpu: 0.5
        ports:
        - containerPort: 5000
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: hq
  namespace: logging
  labels:
    component: elasticsearch
    role: hq
spec:
  selector:
    component: elasticsearch
    role: hq
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hq
  namespace: logging
  annotations:
      kubernetes.io/ingress.class: nginx
      external-dns.alpha.kubernetes.io/target: eks.vspengg.com
spec:
  rules:
  - host: hq.eks.vspengg.com
    http:
      paths:
      - path: /
        backend:
          serviceName: hq
          servicePort: 80