apiVersion: v1
kind: Pod
metadata:
  name: fileaccessservice-testing
spec:
  containers:

  - name: service-container
    image: !container!
    ports:
    - containerPort: 80
    livenessProbe:
      httpGet:
        scheme: HTTP
        path: /ping
        port: 80
      readinessProbe:
        httpGet:
          path: /ping
          port: 80
    tty: true
    envFrom:
    - configMapRef:
        name: fileaccessservice-testing