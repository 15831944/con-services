<h1>Projects</h1>
<p>Project UID:</p><input [(ngModel)]="projectUid" type="text" value="" />
<button (click)="selectProject()">Select</button><button (click)="setProjectToZero()">Zero</button>
<p>Project Extents: {{projectExtents}}</p>
<select id="displayMode" name="displayMode" [(ngModel)]="displayMode" (change)="displayModeChanged($event)">
  <option *ngFor="let displayMode of displayModes" [ngValue]="displayMode" [selected]="displayMode.item1==0">
    {{ displayMode.item2 }}
  </option>
</select>
<button (click)="getTile()">Render</button>
<button (click)="zoomAll()">Zoom All</button>
<button (click)="zoomIn()">Zoom In</button>
<button (click)="zoomOut()">Zoom Out</button>
<button (click)="panLeft()">Left</button>
<button (click)="panRight()">Right</button>
<button (click)="panUp()">Up</button>
<button (click)="panDown()">Down</button>
<br />
<img src={{base64EncodedTile}} width="{{pixelsX}}" height="{{pixelsY}}" />
<p>Tile, Extents: {{tileExtents}}</p>
<p>Width: {{tileExtents.sizeX().toFixed(3)}} Height: {{tileExtents.sizeY().toFixed(3)}} </p>
<br />
<button (click)="getSimpleFullVolume()">Compute Full Volume</button>
<br/>
<p>Volume: {{projectVolume}}</p>
