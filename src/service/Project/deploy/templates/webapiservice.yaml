kind: Service
apiVersion: v1
metadata:
  name: {{ template "projectservice.name" . }}
  labels:
    service-name: {{ .Values.serviceName }}
    app: {{ template "projectservice.name" . }}  
  annotations:
    prometheus.io/scrape: "true"
spec:
  selector:
    app: {{ template "projectservice.name" . }}
    component: {{ template "component.webapi" . }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
