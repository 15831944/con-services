# Default values for projectservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: prod

rootDomain: eks.ccsseng.com

globalConfig: 3dapp-prod

replicaCount: 1

serviceName: tagfilegateway-service

image:
  tag: "411"

resources:
  limits:
   cpu: 1000m

  requests:
   cpu: 250m
   memory: 256Mi

tolerations: []

ingress:
  enabled: true
  # Used to create an Ingress record. environment name will be appended
  hosts:
    - tagfilegateway
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: eks.ccsseng.com
