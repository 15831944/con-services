<h1>Delete Project</h1>
<h2>Use with extreme caution</h2>
<h2>Delete project will remove all information it owns related to a project in an irreversible, scorched earth, manner. </h2>
<p>
    Candidate Delete Project UID: <input [(ngModel)]="candidateDeleteProjectUid" size="37" type="text" value="" />
    <button (click)="selectProjectForDeletion()">Select</button>
    Available Projects({{allProjectsMetadata.length}}):
    <select id="projectMetadataDeletion" name="projectMetadata" [(ngModel)]="projectMetadata" (change)="projectMetadataChangedForDeletion($event)">
        <option *ngFor="let projectMetadata of allProjectsMetadata" [ngValue]="projectMetadata">
            {{ projectMetadata.id }}
        </option>
    </select>
    <button (click)="updateAllProjectsMetadata()">Update Metadata</button>
</p>
<br /><label><input type="checkbox" [(ngModel)]="confirmDeleteProject">Confirm delete project:</label>
<p>{{deleteConfirmationMessage}}</p>
<button (click)="deleteProject()">Delete Project</button>
