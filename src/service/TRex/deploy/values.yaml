# Default values for trex.
# This is a YAML-formatted file.

environment: dev

rootDomain: eks.ccss.cloud

serviceAccountName: trex

image:
  repository: "940327799086.dkr.ecr.us-west-2.amazonaws.com/rpd-ccss-trex"
  tag: latest
  pullPolicy: Always

ingress:
  enabled: true
  # Used to create an Ingress record. environment name will be appended
  hosts:
    - trex
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: eks.ccss.cloud

service:
  type: ClusterIP

applicationServer:
  replicaCount: 1
  javaHeapMaxSizeMb: 1024
  javaHeapInitialSizeMb: 768  
  resources: 
    requests:
      cpu: 300m
      memory: 2Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    memory:
      enabled: false
      target: 0
    cpu:
      enabled: true
      target: 100

designElevation:
  replicaCount: 1
  javaHeapMaxSizeMb: 1024
  javaHeapInitialSizeMb: 768  
  resources: 
    requests:
      cpu: 300m
      memory: 2Gi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    memory:
      enabled: false
      target: 0
    cpu:
      enabled: true
      target: 100

gateway:
  replicaCount: 1
  javaHeapMaxSizeMb: 768
  javaHeapInitialSizeMb: 768  
  serviceDiscoveryName: trex-service-immutable
  resources:
    requests:
      cpu: 300m
      memory: 1280Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    memory:
      enabled: false
      target: 0
    cpu:
      enabled: true
      target: 75

mutableData:
  replicaCount: 1
  javaHeapMaxSizeMb: 1024
  javaHeapInitialSizeMb: 768  
  resources: 
    requests:
      cpu: 900m
      memory: 4Gi
  storage:
    enabled: true
    size: 10Gi
    className: aws-efs
    
  environment:
    enableDeviceGateway: false
    enableTfa: true
    enableTagFileArchiving: true
    enableTagFileArchivingMetadata: false
    minTagFileLength: 99
    tagfileArchiveFolder: ""

mutableGateway:
  replicaCount: 1
  javaHeapMaxSizeMb: 768
  javaHeapInitialSizeMb: 768  
  serviceDiscoveryName: trex-service-mutable
  resources:
    requests:
      cpu: 300m
      memory: 1Gi

