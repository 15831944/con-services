  javaHeapInitialSizeMb: 768  
  resources: 
    requests:
      cpu: 300m
      memory: 1Gi

webtools:
  deploy: true
  replicaCount: 1
  javaHeapMaxSizeMb: 768
  javaHeapInitialSizeMb: 768  
  resources: 
    requests:
      cpu: 300m
      memory: 1Gi


# kubectl label nodes <node> vss/application=trex
nodeSelector: 
  highMemory:
    vss/application: trexbigmem
  generalPurpose:
    vss/application: trexgp
  none: {}


# kubectl taint nodes <node> dedicated=trex:NoSchedule
tolerations: 
  highMemory:
  - key: "dedicated"
    operator: "Equal" 
    value: "trexbigmem"
    effect: "NoSchedule"
  generalPurpose:
  - key: "dedicated"
    operator: "Equal" 
    value: "trexgp"
    effect: "NoSchedule"
  none: []


affinity: {}
