# kubectl label nodes <node> vss/application=trex
nodeSelector: 
  enabled: true
  highMemory:
    vss/application: trexbigmem
  generalPurpose:
    vss/application: trexgp
  none: {}


# kubectl taint nodes <node> dedicated=trex:NoSchedule
tolerations: 
  enabled: true
  highMemory:
  - key: "dedicated"
    operator: "Equal" 
    value: "trexbigmem"
    effect: "NoSchedule"
  generalPurpose:
  - key: "dedicated"
    operator: "Equal" 
    value: "trexgp"
    effect: "NoSchedule"
  none: []

