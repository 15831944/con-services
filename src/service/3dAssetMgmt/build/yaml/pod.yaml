apiVersion: v1
kind: Pod
metadata:
  name: assemgmt3d-testing
spec:
  containers:

  - name: mysql-container
    image: mysql/mysql-server:5.7.15
    command: ["/entrypoint.sh"]
    args: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
    - containerPort: 3306
    livenessProbe:
      tcpSocket:
        port: 3306
    readinessProbe:
      tcpSocket:
        port: 3306
    envFrom:
    - configMapRef:
        name: assetmgmt3d-testing

  - name: masterdataconsumerasset
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer:latest
    envFrom:
    - configMapRef:
        name: assetmgmt3d-testing
    tty: true
    env:
    - name: KAFKA_TOPICS
      value: "VSS.Interfaces.Events.MasterData.IAssetEvent"

  - name: masterdataschema
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-masterdataconsumer-db:latest
    tty: true
    envFrom:
    - configMapRef:
        name: assetmgmt3d-testing
    env:
    - name: INF
      value: "1"
 
  - name: zookeeper-container
    image: wurstmeister/zookeeper:3.4.6
    ports:
    - containerPort: 2181
    livenessProbe:
      tcpSocket:
        port: 2181
    readinessProbe:
      tcpSocket:
        port: 2181

  - name: kafka-container
    image: wurstmeister/kafka:0.11.0.1
    ports:
    - containerPort: 9092
    livenessProbe:
      tcpSocket:
        port: 9092
    readinessProbe:
      tcpSocket:
        port: 9092
    envFrom:
    - configMapRef:
        name: assetmgmt3d-testing

  - name: service-container
    image: !container!
    ports:
    - containerPort: 80
    livenessProbe:
      httpGet:
        scheme: HTTP
        path: /ping
        port: 80
      readinessProbe:
        httpGet:
          path: /ping
          port: 80
    tty: true
    envFrom:
    - configMapRef:
        name: assetmgmt3d-testing