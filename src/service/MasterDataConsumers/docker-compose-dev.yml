version: '2'
services:
  masterdataconsumercustomer:
    build: ./artifacts/MasterDataConsumer
    image: 300213723870.dkr.ecr.us-west-2.amazonaws.com/vss-project-masterdataconsumer:latest
    env_file:
     - docker-compose-dev.env
    environment:
    - KAFKA_TOPICS=VSS.Interfaces.Events.MasterData.ICustomerEvent
    volumes:
      - ./artifacts/logs:/app/logs
  masterdataconsumerproject:
