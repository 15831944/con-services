apiVersion: v1
kind: Pod
metadata:
  name: filterservice-testing
spec:
  containers:

  - name: mysql-container
    image: mysql/mysql-server:5.7.15
    command: ["/entrypoint.sh"]
    args: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
    - containerPort: 3306
    livenessProbe:
      tcpSocket:
        port: 3306
    readinessProbe:
      tcpSocket:
        port: 3306
    envFrom:
    - configMapRef:
        name: mdconsumer-testing

  - name: zookeeper-container
    image: wurstmeister/zookeeper:3.4.6
    ports:
    - containerPort: 2181
    livenessProbe:
      tcpSocket:
        port: 2181
    readinessProbe:
      tcpSocket:
        port: 2181

  - name: kafka-container
    image: wurstmeister/kafka:0.11.0.1
    ports:
    - containerPort: 9092
    livenessProbe:
      tcpSocket:
        port: 9092
    readinessProbe:
      tcpSocket:
        port: 9092
    envFrom:
    - configMapRef:
        name: mdconsumer-testing

  - name: service-container-db
    image: !db-container!
    tty: true
    envFrom:
    - configMapRef:
        name: mdconsumer-testing
    env:
    - name: INF
      value: "1"

  - name: service-container
    image: !container!
    tty: true
    envFrom:
    - configMapRef:
        name: mdconsumer-testing