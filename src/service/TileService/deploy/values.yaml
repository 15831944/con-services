# Default values for projectservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: dev

rootDomain: k8s.vspengg.com

globalConfig: 3dapp-alpha

# Must match the const in VSS.Common.Abstractions.ServiceDiscovery.Constants.ServiceNameConstants
serviceName: tile-service

replicaCount: 1

image:
  repository: "940327799086.dkr.ecr.us-west-2.amazonaws.com/rpd-ccss-tile-webapi"
  tag: latest

resources:
  limits:
   cpu: 1000m

  requests:
   cpu: 250m
   memory: 256Mi

tolerations: []

ingress:
  enabled: true
  # Used to create an Ingress record. environment name will be appended
  hosts:
    - tile
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: eks.vspengg.com
